<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Resolution Finder - Aleks PC Tools</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <a href="https://justaleks0.github.io/Aleks-PC-Tools/" class="home-link">Aleks PC Tools</a>
    </header>

    <main>
        <a href="/" class="back-link">‚Üê Back to Tools</a>
        
        <h1>Screen Resolution Finder</h1>
        <p class="subtitle">Instantly check your current screen resolution in pixels.</p>

        <div class="resolution-display">
            <p>Your screen resolution is:</p>
            <div id="resolution" class="result"></div>
            <button id="refresh">Refresh</button>
        </div>

        <div class="extra-info">
            <p class="note">Resolution is based on your current browser viewport.</p>
            <p>Device Pixel Ratio: <span id="pixel-ratio"></span></p>
        </div>
    </main>
</body>
</html>
