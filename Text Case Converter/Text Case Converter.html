<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter - Aleks PC Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://justaleks0.github.io/Aleks-PC-Tools/" class="logo">Aleks PC Tools</a>
    </header>

    <main>
        <section class="tool-header">
            <h1>Text Case Converter</h1>
            <p>Convert text between lowercase, UPPERCASE, camelCase, and more.</p>
        </section>

        <section class="converter">
            <div class="input-area">
                <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
            </div>

            <div class="buttons">
                <button onclick="convertCase('lower')">lowercase</button>
                <button onclick="convertCase('upper')">UPPERCASE</button>
                <button onclick="convertCase('title')">Capitalized Words</button>
                <button onclick="convertCase('sentence')">Sentence case</button>
                <button onclick="convertCase('camel')">camelCase</button>
                <button onclick="convertCase('pascal')">PascalCase</button>
                <button onclick="convertCase('snake')">snake_case</button>
                <button onclick="convertCase('const')">CONST_CASE</button>
                <button onclick="convertCase('kebab')">kebab-case</button>
                <button onclick="convertCase('dot')">dot.case</button>
                <button onclick="convertCase('alternating')">aLtErNaTiNg</button>
                <button onclick="convertCase('inverse')">InVeRsE cAsE</button>
                <button onclick="convertCase('reverse')">Reverse Text</button>
                <button onclick="convertCase('wide')">W i d e</button>
                <button onclick="convertCase('tiny')">ᵗⁱⁿʸ ᵗᵉˣᵗ</button>
                <button onclick="convertCase('bubble')">ⓑⓤⓑⓑⓛⓔ</button>
                <button onclick="convertCase('medieval')">𝔐𝔢𝔡𝔦𝔢𝔳𝔞𝔩</button>
                <button onclick="convertCase('bold')">𝐁𝐨𝐥𝐝</button>
                <button onclick="convertCase('italic')">𝘐𝘵𝘢𝘭𝘪𝘤</button>
                <button onclick="convertCase('script')">𝓢𝓬𝓻𝓲𝓹𝓽</button>
                <button onclick="convertCase('double')">𝕯𝖔𝖚𝖇𝖑𝖊</button>
                <button onclick="convertCase('superscript')">ˢᵘᵖᵉʳˢᶜʳⁱᵖᵗ</button>
                <button onclick="convertCase('subscript')">ₛᵤᵦₛ𝒸ᵢₚₜ</button>
                <button onclick="convertCase('upsidedown')">uʍop ǝpᴉsdn</button>
            </div>

            <div class="output-area">
                <textarea id="outputText" readonly></textarea>
                <button onclick="copyToClipboard()" class="copy-btn">Copy to Clipboard</button>
            </div>
        </section>

        <a href="https://justaleks0.github.io/Aleks-PC-Tools/" class="back-link">← Back to Tools</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
